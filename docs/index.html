    body { font-family: sans-serif; max-width: 640px; margin: 60px auto; padding: 0 16px; }

<body>
  <h1>Bulk Importer</h1>
  <p>.unitypackage ファイルを複数選択して一括インポートする Unity Editor 拡張です。</p>

  <h2>VCC へのインストール</h2>
  <p>以下のボタンをクリックするか、URL を VCC の Add Repository に貼り付けてください。</p>

  <a class="btn"
     href="vcc://vpm/addRepo?url=https://iori9973.github.io/bulk-importer/index.json">
    Add to VCC
  </a>

  <p>または手動で追加：<br>
    <code>https://iori9973.github.io/bulk-importer/index.json</code>
  </p>

  <h2>使い方</h2>
  <p>メニューから <strong>Tools → Bulk Importer</strong> でウィンドウを開き、<code>.unitypackage</code> をドラッグ＆ドロップして一括インポートできます。</p>
</body>
